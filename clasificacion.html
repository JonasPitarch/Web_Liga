<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificación - Liga de Peñas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .btn-inicio {
      position: absolute;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      background: white;
      color: #1a73e8;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-inicio:hover {
      background: #1a73e8;
      color: white;
      transform: scale(1.05);
    }

    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 1rem;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.2);
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.15);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <a href="D1.html" class="btn-inicio">🏠 Inicio</a>
    <h1>🏆 Clasificación</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Equipo</th>
          <th>PJ</th>
          <th>G</th>
          <th>E</th>
          <th>P</th>
          <th>GF</th>
          <th>GC</th>
          <th>DG</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="tabla-clasificacion">
        <!-- Aquí se insertarán los datos dinámicos -->
      </tbody>
    </table>
  </main>

  <script>
    // EJEMPLO: datos simulados (en la práctica, vendrían de una base de datos en tiempo real)
    const datosClasificacion = [
      { pos: 1, equipo: "Peña Roja", pj: 10, g: 8, e: 1, p: 1, gf: 24, gc: 8, dg: 16, pts: 25 },
      { pos: 2, equipo: "Peña Azul", pj: 10, g: 7, e: 2, p: 1, gf: 20, gc: 10, dg: 10, pts: 23 },
      { pos: 3, equipo: "Peña Verde", pj: 10, g: 6, e: 1, p: 3, gf: 18, gc: 12, dg: 6, pts: 19 },
    ];

    function cargarClasificacion() {
      const tabla = document.getElementById("tabla-clasificacion");
      tabla.innerHTML = "";
      datosClasificacion.forEach(equipo => {
        const fila = `
          <tr>
            <td>${equipo.pos}</td>
            <td>${equipo.equipo}</td>
            <td>${equipo.pj}</td>
            <td>${equipo.g}</td>
            <td>${equipo.e}</td>
            <td>${equipo.p}</td>
            <td>${equipo.gf}</td>
            <td>${equipo.gc}</td>
            <td>${equipo.dg}</td>
            <td><strong>${equipo.pts}</strong></td>
          </tr>
        `;
        tabla.innerHTML += fila;
      });
    }
    cargarClasificacion();
  </script>
</body>
</html>
